version: "3.7"

services:
  build:
    image: xcompany/xbuild:devcontainer
    build:
      context: ../
      dockerfile: Dockerfile

  run:
    image: xcompany/xbuild:devcontainer
    depends_on:
      - build
    volumes:
      # Map the current Source Folder
      - ../:/workspace/
      - ../src/xcompany/xbuild/build/:/build/
      - ../src/xcompany/xbuild/build/rootfs/apt/apt.conf:/etc/apt/apt.conf
      - ../src/xcompany/xbuild/build/rootfs/apt/sources.list.d:/etc/apt/sources.list.d/
      - ../src/xcompany/xbuild/build/rootfs/etc/xbuild/:/etc/xbuild/
      - ../src/xcompany/xbuild/build/rootfs/var/local/xbuild:/var/local/xbuild
      # Configure Git with the current local Settings
      - ~/.gitconfig:/root/.gitconfig
      # Persists Extensions and VSCode Server
      - vscode-server:/root/.vscode-server
    cap_add:
        - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: sleep infinity

volumes:
  vscode-server:
