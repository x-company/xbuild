version: "3.7"

services:
  xbuild:
    image: xcompany/xbuild:devcontainer
    build: ..
    volumes:
      # Map Build File
      - ./build.sh:/build.sh:ro
      # Map Sources
      - ../src/:/
      # Map the current Source Folder
      - ..:/workspace
      # Configure Git with the current local Settings
      - ~/.gitconfig:/root/.gitconfig
      # Persists Extensions and VSCode Server
      - vscode-server:/root/.vscode-server
    cap_add:
        - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command:
      - build.sh
      - sleep infinity

volumes:
  vscode-server:
