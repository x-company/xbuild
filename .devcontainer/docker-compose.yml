version: "3.7"

services:
  xbuild:
    image: xcompany/xbuild:devcontainer
    build:
      context: ../
      target: devcontainer
    volumes:
      # Map the current Source Folder
      - ..:/workspace
      # Configure Git with the current local Settings
      - ~/.gitconfig:/root/.gitconfig
      # Persists Extensions and VSCode Server
      - xbuild-vscode-server:/root/.vscode-server
    cap_add:
        - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    command: sleep infinity

volumes:
  xbuild-vscode-server:
