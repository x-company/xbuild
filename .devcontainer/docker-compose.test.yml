version: "3.7"

services:
  build:
    image: xcompany/xbuild:devcontainer
    build:
      context: ..
      dockerfile: Dockerfile

  unit:
    image: xcompany/xbuild:devcontainer
    depends_on:
      - build
    volumes:
      - ../tests/unit/:/tests/
      - ../src/xcompany/xbuild/build/:/build/
      - ./xbuild.conf:/etc/xbuild/xbuild.conf
    command: /usr/local/bin/xb-test
