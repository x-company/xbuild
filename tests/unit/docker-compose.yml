version: "3.7"

services:
  xbuild:
    image: xcompany/xbuild:unit
    build:
      context: ../../
    volumes:
      # Map the current Source Folder
      - ../../tests/unit/:/workspace/tests/unit
      - ../../.devcontainer/build.sh:/build.sh:ro
    command:
      - "/build.sh"
      - "/usr/bin/bats /workspace/tests/unit/"
